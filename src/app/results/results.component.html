<p-panel>
  <p-header>
    <div class="ui-helper-clearfix">
      Résultats
    </div>
  </p-header>
  <div class="p-grid">
    <div class="p-col-12 text-center">
      Score: {{getScore()}}/{{questionForms.length}}<br/>
      Temps: {{getTime()}}
    </div>
    <div class="p-col-12 text-center">
      <p-button label="Réponses" styleClass="ui-button-success" (onClick)="goToResponses()"></p-button>
    </div>

    <div class="p-col-12 text-center">
      Ce site vous a été utile? <br/>
      Vous pouvez laisser un pourboire à son créateur ici:<br/>
      <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=V49ARJQ9LEZBW&source=url" target="_blank" rel="noopener noreferrer">
        <img alt="" border="0" src="https://www.paypalobjects.com/fr_FR/BE/i/btn/btn_donate_LG.gif"  alt="Bouton Faites un don avec PayPal" />
      </a>

    </div>
  </div>

</p-panel>
